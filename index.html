<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Blog Starter Page</title>
</head>
<body>
    <section class="container">
    <header>
        <label id="switcher">
        <input type="checkbox" id="theme">
    </label>
    </header>
        <div>
        <img src="./assets/images/Quebec.jpeg" alt="Quebeqois skyline">
    </div>
    <div>
        <h2><strong>What's on your mind?</strong></h2>
    </div>
    <form class="blogPreset">
        <h4>User Name</h4>
        <input type="text" autocomplete="User Name" placeholder="User Name" id="userName">
        <h4>Title</h4>
        <input type="text" autocomplete="Title" placeholder="Title" id="titleSquare">
        <h4>Content</h4>
        <input type="text" autocomplete="Content" placeholder="Comments..." id="msg">
        <br>
        <br>
        <button id="submit">SUBMIT</button>
    </form>
    </section>
    <script src="./assets/javascript/main.js"></script>
</body>
</html>
